name: Github RDP modified by TheC0mpany v5

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/start.bat -OutFile start.bat
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/wallpaper.png -OutFile wallpaper.png
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/wallpaper.bat -OutFile wallpaper.bat
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/loop.bat -OutFile loop.bat
    - name: Download Launcher
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/launcher/Node.js.lnk -OutFile Node.js.lnk
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/launcher/Visual%20Studio%202019.lnk -OutFile "Visual Studio 2019.lnk"
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/launcher/Growtopia.lnk -OutFile Growtopia.lnk
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/launcher/teohook.dll -OutFile teohook.dll
        Invoke-WebRequest https://cdn.discordapp.com/attachments/705906948922540044/878683182034190346/Growtopia.zip -OutFile Growtopia.zip
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/ProcessHacker.zip -OutFile ProcessHacker.zip
        Invoke-WebRequest https://raw.githubusercontent.com/ricardbroam/hoemword/main/launcher/fixed_Inject_Teohook -OutFile Inject_Teohook.bat
        md C:\Users\administrator\Growtopia
        copy Growtopia.zip C:\Users\administrator\Growtopia\Growtopia.zip
        Expand-Archive -LiteralPath 'C:\Users\administrator\Growtopia\Growtopia.zip' -DestinationPath C:\Users\administrator\Growtopia
        Remove-Item "C:\Users\administrator\Growtopia\Growtopia.zip"
        md C:\Users\administrator\ProcessHacker
        copy ProcessHacker.zip C:\Users\administrator\ProcessHacker\ProcessHacker.zip
        Expand-Archive -LiteralPath 'C:\Users\administrator\ProcessHacker\ProcessHacker.zip' -DestinationPath C:\Users\administrator\ProcessHacker
        Remove-Item "C:\Users\administrator\ProcessHacker\ProcessHacker.zip"
    - name: Extracting Ngrok Files
      run: Expand-Archive ngrok.zip
    - name: Connect To Ngrok Account
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Enable RDP Access
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        copy wallpaper.png D:\a\wallpaper.png
        copy wallpaper.bat D:\a\wallpaper.bat
        copy Node.js.lnk C:\Users\Public\Desktop\Node.js.lnk
        copy "Visual Studio 2019.lnk" "C:\Users\Public\Desktop\Visual Studio 2019.lnk"
        copy Growtopia.lnk C:\Users\Public\Desktop\Growtopia.lnk
        copy teohook.dll C:\Users\Public\Desktop\teohook.dll
        copy fixed_Inject_Teohook.bat C:\Users\Public\Desktop\fixed_Inject_Teohook.bat
    - name: Create Tunnels
      run: Start-Process Powershell -ArgumentList '-Noexit -Command ".\ngrok\ngrok.exe tcp --region ap 3389"'
    - name: Connect to your RDP
      run: cmd /c start.bat
    - name: Made Successfully! You Can Close Tab Now
      run: cmd /c loop.bat
